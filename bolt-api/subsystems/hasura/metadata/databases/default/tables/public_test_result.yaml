table:
  schema: public
  name: test_result
object_relationships:
  - name: test_run
    using:
      foreign_key_constraint_on: test_run_id
array_relationships:
  - name: test_cases
    using:
      foreign_key_constraint_on:
        column: test_result_id
        table:
          schema: public
          name: test_case
insert_permissions:
  - role: tenantadmin
    permission:
      check: {}
      columns:
        - id
        - result
        - message
        - duration
        - test_run_id
      backend_only: false
select_permissions:
  - role: tenantadmin
    permission:
      columns:
        - duration
        - message
        - result
        - id
        - test_run_id
      filter: {}
update_permissions:
  - role: tenantadmin
    permission:
      columns:
        - duration
        - message
        - result
        - id
        - test_run_id
      filter: {}
      check: null
delete_permissions:
  - role: tenantadmin
    permission:
      filter: {}
