table:
  schema: public
  name: execution_errors
object_relationships:
  - name: execution
    using:
      foreign_key_constraint_on: execution_id
insert_permissions:
  - role: testrunner
    permission:
      check: {}
      set:
        execution_id: x-hasura-Testruner-Id
      columns:
        - id
        - execution_id
        - timestamp
        - identifier
        - method
        - name
        - exception_data
        - number_of_occurrences
select_permissions:
  - role: manager
    permission:
      columns:
        - id
        - execution_id
        - timestamp
        - identifier
        - method
        - name
        - exception_data
        - number_of_occurrences
      filter: {}
      allow_aggregations: true
  - role: reader
    permission:
      columns:
        - id
        - number_of_occurrences
        - exception_data
        - identifier
        - method
        - name
        - timestamp
        - execution_id
      filter: {}
      allow_aggregations: true
  - role: reportgenerator
    permission:
      columns:
        - id
        - number_of_occurrences
        - exception_data
        - identifier
        - method
        - name
        - timestamp
        - execution_id
      filter: {}
  - role: tenantadmin
    permission:
      columns:
        - id
        - number_of_occurrences
        - exception_data
        - identifier
        - method
        - name
        - timestamp
        - execution_id
      filter: {}
      allow_aggregations: true
  - role: tester
    permission:
      columns:
        - id
        - number_of_occurrences
        - exception_data
        - identifier
        - method
        - name
        - timestamp
        - execution_id
      filter: {}
      allow_aggregations: true
