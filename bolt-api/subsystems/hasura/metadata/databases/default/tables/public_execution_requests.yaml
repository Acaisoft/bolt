table:
  schema: public
  name: execution_requests
object_relationships:
  - name: execution
    using:
      foreign_key_constraint_on: execution_id
insert_permissions:
  - role: testrunner
    permission:
      check: {}
      set:
        execution_id: x-hasura-Testruner-Id
      columns:
        - average_content_size
        - average_response_time
        - execution_id
        - id
        - identifier
        - max_response_time
        - median_response_time
        - method
        - min_response_time
        - name
        - num_failures
        - num_requests
        - requests_per_second
        - successes_per_tick
        - timestamp
        - total_content_length
select_permissions:
  - role: manager
    permission:
      columns:
        - average_content_size
        - average_response_time
        - execution_id
        - id
        - identifier
        - max_response_time
        - median_response_time
        - method
        - min_response_time
        - name
        - num_failures
        - num_requests
        - requests_per_second
        - successes_per_tick
        - timestamp
        - total_content_length
      filter:
        _and:
          - execution:
              configuration:
                project:
                  userProjects:
                    user_id:
                      _eq: X-Hasura-User-Id
          - execution:
              configuration:
                is_deleted:
                  _eq: false
          - execution:
              configuration:
                project:
                  is_deleted:
                    _eq: false
      allow_aggregations: true
  - role: reader
    permission:
      columns:
        - average_content_size
        - average_response_time
