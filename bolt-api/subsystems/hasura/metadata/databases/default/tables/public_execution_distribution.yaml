table:
  schema: public
  name: execution_distribution
object_relationships:
  - name: execution
    using:
      foreign_key_constraint_on: execution_id
insert_permissions:
  - role: testrunner
    permission:
      check: {}
      set:
        execution_id: x-hasura-Testruner-Id
      columns:
        - id
        - execution_id
        - timestamp
        - identifier
        - method
        - name
        - num_requests
        - p50
        - p66
        - p75
        - p80
        - p90
        - p95
        - p98
        - p99
        - p100
select_permissions:
  - role: manager
    permission:
      columns:
        - id
        - execution_id
        - timestamp
        - identifier
        - method
        - name
        - num_requests
        - p50
        - p66
        - p75
        - p80
        - p90
        - p95
        - p98
        - p99
        - p100
      filter:
        _and:
          - execution:
              configuration:
                project:
                  userProjects:
                    user_id:
                      _eq: X-Hasura-User-Id
          - execution:
              configuration:
                is_deleted:
                  _eq: false
          - execution:
              configuration:
                project:
                  is_deleted:
                    _eq: false
      allow_aggregations: true
  - role: reader
    permission:
      columns:
