table:
  schema: public
  name: test_run
object_relationships:
  - name: configuration
    using:
      foreign_key_constraint_on: scenario_id
array_relationships:
  - name: custom_fields
    using:
      foreign_key_constraint_on:
        column: test_run_id
        table:
          schema: public
          name: custom_field
  - name: test_results
    using:
      foreign_key_constraint_on:
        column: test_run_id
        table:
          schema: public
          name: test_result
insert_permissions:
  - role: tenantadmin
    permission:
      check: {}
      columns:
        - id
        - scenario_id
        - timestamp
        - duration
        - successes
        - failures
        - skipped
        - total
        - errors
      backend_only: false
select_permissions:
  - role: tenantadmin
    permission:
      columns:
        - errors
        - failures
        - skipped
        - successes
        - total
        - duration
        - timestamp
        - id
        - scenario_id
      filter: {}
update_permissions:
  - role: tenantadmin
    permission:
      columns:
        - errors
        - failures
        - skipped
        - successes
        - total
        - duration
        - timestamp
        - id
        - scenario_id
      filter: {}
      check: null
delete_permissions:
  - role: tenantadmin
    permission:
      filter: {}
