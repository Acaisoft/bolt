table:
  schema: public
  name: execution
object_relationships:
  - name: configuration
    using:
      foreign_key_constraint_on: configuration_id
array_relationships:
  - name: execution_additional_data
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_additional_data
  - name: execution_distributions
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_distribution
  - name: execution_errors
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_errors
  - name: execution_export_tokens
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_export_token
  - name: execution_instances
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_instance
  - name: execution_metrics_data
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_metrics_data
  - name: execution_metrics_metadata
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_metrics_metadata
  - name: execution_request_totals
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_request_totals
  - name: execution_requests
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_requests
  - name: execution_stage_logs
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_stage_log
  - name: execution_users
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: execution_users
  - name: result_aggregate
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: result_aggregate
  - name: result_errors
    using:
      foreign_key_constraint_on:
        column: execution_id
        table:
          schema: public
          name: result_error
select_permissions:
  - role: manager
    permission:
      columns:
        - argo_name
        - argo_namespace
        - commit_hash
        - configuration_id
        - configuration_snapshot
        - created_by_id
        - end
        - end_locust
        - failed_requests
        - id
        - passed_requests
        - report
        - start
        - start_locust
        - status
        - test_job_error
        - test_job_id
        - test_preparation_job_error
        - test_preparation_job_id
        - test_preparation_job_status
        - test_preparation_job_statuscheck_timestamp
        - total_requests
      filter:
        _and:
          - configuration:
              is_deleted:
                _eq: false
          - configuration:
              project:
                is_deleted:
                  _eq: false
          - configuration:
              project:
                userProjects:
                  user_id:
                    _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: reader
    permission:
      columns:
        - argo_name
        - argo_namespace
        - commit_hash
        - configuration_id
        - configuration_snapshot
        - created_by_id
        - end
        - end_locust
        - id
        - report
        - start
        - start_locust
        - status
        - test_job_error
        - test_job_id
        - test_preparation_job_error
        - test_preparation_job_id
        - test_preparation_job_status
        - test_preparation_job_statuscheck_timestamp
      filter:
        _and:
          - configuration:
              is_deleted:
                _eq: false
          - configuration:
              project:
                is_deleted:
                  _eq: false
          - configuration:
              project:
                userProjects:
                  user_id:
                    _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: reportgenerator
    permission:
      columns:
        - configuration_id
        - configuration_snapshot
        - id
        - report
      filter:
        id:
          _eq: X-Hasura-Reportgenerator-Id
  - role: tenantadmin
    permission:
      columns:
        - argo_name
        - argo_namespace
        - commit_hash
        - configuration_id
        - configuration_snapshot
        - created_by_id
        - end
        - end_locust
        - failed_requests
        - id
        - report
        - passed_requests
        - start
        - start_locust
        - status
        - test_job_error
        - test_job_id
        - test_preparation_job_error
        - test_preparation_job_id
        - test_preparation_job_status
        - test_preparation_job_statuscheck_timestamp
        - total_requests
      filter:
        _and:
          - configuration:
              is_deleted:
                _eq: false
          - configuration:
              project:
                is_deleted:
                  _eq: false
          - configuration:
              project:
                userProjects:
                  user_id:
                    _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: tester
    permission:
      columns:
        - argo_name
        - argo_namespace
        - commit_hash
        - configuration_id
        - configuration_snapshot
        - created_by_id
        - end
        - end_locust
        - id
        - report
        - start
        - start_locust
        - status
        - test_job_error
        - test_job_id
        - test_preparation_job_error
        - test_preparation_job_id
        - test_preparation_job_status
        - test_preparation_job_statuscheck_timestamp
      filter:
        _and:
          - configuration:
              is_deleted:
                _eq: false
          - configuration:
              project:
                is_deleted:
                  _eq: false
          - configuration:
              project:
                userProjects:
                  user_id:
                    _eq: X-Hasura-User-Id
      allow_aggregations: true
  - role: testrunner
    permission:
      columns:
        - argo_name
        - argo_namespace
        - commit_hash
        - configuration_id
        - configuration_snapshot
        - created_by_id
        - end
        - id
        - report
        - start
        - status
        - test_job_error
        - test_job_id
        - test_preparation_job_error
        - test_preparation_job_id
        - test_preparation_job_status
        - test_preparation_job_statuscheck_timestamp
      filter:
        id:
          _eq: X-Hasura-Testruner-Id
update_permissions:
  - role: reader
    permission:
      columns:
        - report
      filter:
        _and:
          - configuration:
              is_deleted:
                _eq: false
          - configuration:
              project:
                is_deleted:
                  _eq: false
          - configuration:
              project:
                userProjects:
                  user_id:
                    _eq: X-Hasura-User-Id
      check: null
  - role: reportgenerator
    permission:
      columns:
        - report
      filter:
        id:
          _eq: X-Hasura-Reportgenerator-Id
      check: null
  - role: testrunner
    permission:
      columns:
        - end
        - end_locust
        - start
        - start_locust
        - status
      filter:
        id:
          _eq: X-Hasura-Testruner-Id
      check: null
event_triggers:
  - name: execution_update
    definition:
      update:
        columns:
          - status
    retry_conf:
      num_retries: 1
      interval_sec: 5
      timeout_sec: 10
    webhook_from_env: BOLT_API_EXECUTION_STATE_CHANGE
